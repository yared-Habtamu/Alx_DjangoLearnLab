{% load static %}
<nav class="navbar">
    <div class="navbar-container">
        <a href="{% url 'post-list' %}" class="navbar-brand">
            <i class="fas fa-camera"></i> DjangoGram

        </a>

        <div class="navbar-search">
            <form method="GET" action="{% url 'user-list' %}">
                <input type="text" name="search" placeholder="Search">
            </form>
        </div>

        <div class="navbar-links">
            <a href="{% url 'post-list' %}"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-paper-plane"></i></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'post-create' %}"><i class="fas fa-plus-square"></i></a>
                <a href="{% url 'user-profile' request.user.id %}">
                    <i class="fas fa-user"></i>
                </a>
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i></a>
            {% endif %}
        </div>
    </div>
</nav>
