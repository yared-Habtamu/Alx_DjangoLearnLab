{% extends 'blog/base.html' %}
{% block content %}
<h2>Search Results</h2>
{% if posts %}
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:20 }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
